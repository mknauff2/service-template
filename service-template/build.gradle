// Required gradle plug-in support for the project
plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.7'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.knauff.mike'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
		mavenCentral()
}

dependencies {

	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	
	// Provides support Spring MVC apps
	implementation 'org.springframework.boot:spring-boot-starter-web'
	
	// Provides support for the Java Persistence API (JPA) for database support 
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	
	// Select the SLF4J implementation
	implementation 'ch.qos.logback:logback-classic'
		
	// Required support for Spring Boot
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	
	// Used for system tests
	testImplementation 'com.jayway.jsonpath:json-path'
	
	// Support for the H2 in-memory database
	runtimeOnly 'com.h2database:h2'
	
}

test {
	useJUnitPlatform()
}
